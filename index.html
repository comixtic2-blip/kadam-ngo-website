<!DOCTYPE html>
<html>
<head>
  <title>Kadam Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color:white;
    }

    nav{
      display:flex;
      justify-content:center;
      gap:30px;
      padding:20px;
      background:rgba(0,0,0,0.3);
      backdrop-filter:blur(10px);
    }

    nav a{
      text-decoration:none;
      font-weight:bold;
      color:white;
    }

    header{
      text-align:center;
      padding:40px 20px;
    }

    header img{
      width:120px;
    }

    section{
      padding:50px 20px;
      text-align:center;
    }

    .cards{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:20px;
    }

    .card{
      background:rgba(255,255,255,0.1);
      backdrop-filter:blur(15px);
      border-radius:20px;
      padding:20px;
      width:300px;
      box-shadow:0 10px 30px rgba(0,0,0,0.3);
    }

    img{
      max-width:100%;
      border-radius:15px;
    }

    footer{
      text-align:center;
      padding:30px;
      background:rgba(0,0,0,0.4);
    }
  </style>
</head>

<body class="glass">

<nav id="mainNav">
  <a href="index.html">Home</a>
  <a href="apply.html">Apply</a>
  <a href="members.html">Members</a>
  <a href="admin.html">Admin</a>
</nav>

<header>
  <img id="siteLogo" src="logo.png">
  <h1 id="mainTitle">Kadam Foundation</h1>
  <p id="founderLine">Founder: Prachi Dwivedi</p>
</header>

<section>
  <h2 id="hallHeading">Hall of Fame</h2>
  <div class="cards" id="hofContainer"></div>
</section>

<section>
  <h2 id="testimonialHeading">What People Say</h2>
  <div class="cards" id="testimonialContainer"></div>
</section>

<section>
  <h2 id="eventHeading">Upcoming Events</h2>
  <div class="cards" id="eventContainer"></div>
</section>

<section>
  <h2 id="supportHeading">Support Us</h2>
  <img id="donationQR" style="width:250px;">
</section>

<section>
  <h2 id="connectHeading">Connect With Us</h2>
  <div id="socialContainer"></div>
</section>

<footer>
  Â© Kadam Foundation
</footer>

  <div class="popupItem" onclick="openThemeSelector()">ðŸŽ¨ Change Theme</div>
</div>

<div id="themeModal" class="modal hidden">
  <div class="modalBox">
    <h3>Choose Theme</h3>
    <button onclick="setTheme('glass')">Glass</button>
    <button onclick="setTheme('clean')">Clean</button>
    <button onclick="setTheme('youth')">Youth</button>
    <button onclick="setTheme('dark')">Dark</button>
    <button class="closeBtn" onclick="closeTheme()">Close</button>
  </div>
</div>

<script src="index-script.js"></script>

</body>
</html>
