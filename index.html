<!DOCTYPE html>
<html>
<head>
  <title>Kadam Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color:white;
      transition: all 0.4s ease;
    }

    header{
      text-align:center;
      padding:60px 20px 40px 20px;
    }

    header img{
      width:120px;
    }

    section{
      padding:50px 20px;
      text-align:center;
    }

    .cards{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:20px;
    }

    .card{
      background:rgba(255,255,255,0.12);
      backdrop-filter:blur(18px);
      border-radius:20px;
      padding:20px;
      width:300px;
      box-shadow:0 10px 30px rgba(0,0,0,0.3);
      transition:0.3s;
    }

    img{
      max-width:100%;
      border-radius:15px;
    }

    footer{
      text-align:center;
      padding:30px;
      background:rgba(0,0,0,0.4);
    }

    /* ================= FLOATING BUTTON ================= */

    .floating-btn{
      position:fixed;
      top:20px;
      right:20px;
      width:55px;
      height:55px;
      border-radius:50%;
      border:none;
      cursor:pointer;
      background:rgba(255,255,255,0.2);
      backdrop-filter:blur(10px);
      display:flex;
      justify-content:center;
      align-items:center;
      z-index:9999;
    }

    .hamburger{
      width:25px;
      height:3px;
      background:white;
      position:relative;
      border-radius:2px;
    }

    .hamburger::before,
    .hamburger::after{
      content:"";
      position:absolute;
      width:25px;
      height:3px;
      background:white;
      border-radius:2px;
      left:0;
    }

    .hamburger::before{ top:-8px; }
    .hamburger::after{ top:8px; }

    /* ================= POPUP ================= */

    .popup-menu{
      position:fixed;
      top:85px;
      right:20px;
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(20px);
      border-radius:15px;
      padding:15px;
      display:none;
      z-index:9999;
      min-width:180px;
    }

    .popup-menu a,
    .popup-menu button{
      display:block;
      width:100%;
      padding:10px;
      border:none;
      background:none;
      color:inherit;
      text-align:left;
      text-decoration:none;
      font-weight:bold;
      cursor:pointer;
    }

    .popup-menu a:hover,
    .popup-menu button:hover{
      background:rgba(255,255,255,0.2);
      border-radius:10px;
    }

    /* ================= MODAL ================= */

    .modal-overlay{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.6);
      display:none;
      justify-content:center;
      align-items:center;
      z-index:10000;
    }

    .modal-box{
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(20px);
      padding:30px;
      border-radius:20px;
      text-align:center;
      min-width:300px;
    }

    .modal-box button{
      margin:8px;
      padding:10px 15px;
      border:none;
      border-radius:10px;
      cursor:pointer;
    }

    .close-btn{
      margin-top:15px;
      background:#ff4d4d;
      color:white;
    }

  </style>
</head>

<body>

<header>
  <img id="siteLogo" src="logo.png">
  <h1 id="mainTitle">Kadam Foundation</h1>
  <p id="founderLine">Founder: Prachi Dwivedi</p>
</header>

<section>
  <h2 id="hallHeading">Hall of Fame</h2>
  <div class="cards" id="hofContainer"></div>
</section>

<section>
  <h2 id="testimonialHeading">What People Say</h2>
  <div class="cards" id="testimonialContainer"></div>
</section>

<section>
  <h2 id="eventHeading">Upcoming Events</h2>
  <div class="cards" id="eventContainer"></div>
</section>

<section>
  <h2 id="supportHeading">Support Us</h2>
  <img id="donationQR" style="width:250px;">
</section>

<section>
  <h2 id="connectHeading">Connect With Us</h2>
  <div id="socialContainer"></div>
</section>

<footer>
  Â© Kadam Foundation
</footer>

<!-- FLOATING MENU BUTTON -->
<button class="floating-btn" onclick="togglePopup()">
  <div class="hamburger"></div>
</button>

<!-- POPUP MENU -->
<div class="popup-menu" id="popupMenu">
  <a href="index.html">Home</a>
  <a href="apply.html">Apply</a>
  <a href="members.html">Members</a>
  <a href="admin.html">Admin</a>
  <hr style="border:1px solid rgba(255,255,255,0.2);">
  <button onclick="openThemeModal()">ðŸŽ¨ Change Theme</button>
</div>

<!-- THEME MODAL -->
<div class="modal-overlay" id="themeModal">
  <div class="modal-box">
    <h3>Select Theme</h3>
    <button onclick="applyTheme('theme-glass')">Glass</button>
    <button onclick="applyTheme('theme-clean')">Clean</button>
    <button onclick="applyTheme('theme-youth')">Youth</button>
    <button onclick="applyTheme('theme-dark')">Dark Premium</button>
    <br>
    <button class="close-btn" onclick="closeThemeModal()">Close</button>
  </div>
</div>

<script>

async function loadWebsiteData(){
  const res = await fetch("/data");
  const data = await res.json();

  let hofHTML = "";
  data.hof.forEach(img=>{
    hofHTML += `<div class="card"><img src="${img}"></div>`;
  });
  document.getElementById("hofContainer").innerHTML = hofHTML;

  let tHTML = "";
  data.testimonials.forEach(t=>{
    tHTML += `<div class="card"><h3>${t.name}</h3><p>${t.text}</p></div>`;
  });
  document.getElementById("testimonialContainer").innerHTML = tHTML;

  let eHTML = "";
  data.events.forEach(e=>{
    eHTML += `
      <div class="card">
        ${e.image ? `<img src="${e.image}">` : ""}
        <h3>${e.title}</h3>
        <p>${e.date}</p>
        ${e.brochure ? `<img src="${e.brochure}">` : ""}
      </div>`;
  });
  document.getElementById("eventContainer").innerHTML = eHTML;

  if(data.donationQR){
    document.getElementById("donationQR").src = data.donationQR;
  }

  let sHTML = "";
  data.socialLinks.forEach(s=>{
    sHTML += `<div><a style="color:inherit;" href="${s.link}" target="_blank">${s.name}</a></div>`;
  });
  document.getElementById("socialContainer").innerHTML = sHTML;
}

window.onload = loadWebsiteData;

/* ================= MENU FUNCTIONS ================= */

function togglePopup(){
  const menu = document.getElementById("popupMenu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function openThemeModal(){
  document.getElementById("themeModal").style.display = "flex";
  togglePopup();
}

function closeThemeModal(){
  document.getElementById("themeModal").style.display = "none";
}

function applyTheme(theme){
  document.body.className = theme;
  localStorage.setItem("selectedTheme", theme);
  closeThemeModal();
}

</script>

</body>
</html>
