<!DOCTYPE html>
<html>
<head>
  <title>Kadam Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color:white;
      transition: all 0.4s ease;
    }

    /* ================= THEMES ================= */

    body.theme-glass{
      background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color:white;
    }

    body.theme-clean{
      background:#f5f7fa;
      color:#111;
    }

    body.theme-youth{
      background:linear-gradient(135deg,#ff512f,#dd2476,#24c6dc);
      color:white;
    }

    body.theme-dark{
      background:#0b0f19;
      color:#f1f1f1;
    }

    nav{
      display:flex;
      justify-content:center;
      gap:30px;
      padding:20px;
      background:rgba(0,0,0,0.3);
      backdrop-filter:blur(10px);
    }

    nav a{
      text-decoration:none;
      font-weight:bold;
      color:inherit;
    }

    header{
      text-align:center;
      padding:40px 20px;
    }

    header img{
      width:120px;
    }

    section{
      padding:50px 20px;
      text-align:center;
    }

    .cards{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:20px;
    }

    .card{
      background:rgba(255,255,255,0.1);
      backdrop-filter:blur(15px);
      border-radius:20px;
      padding:20px;
      width:300px;
      box-shadow:0 10px 30px rgba(0,0,0,0.3);
    }

    body.theme-clean .card{
      background:white;
      color:#111;
    }

    body.theme-dark .card{
      background:#1a1f2e;
    }

    img{
      max-width:100%;
      border-radius:15px;
    }

    footer{
      text-align:center;
      padding:30px;
      background:rgba(0,0,0,0.4);
    }

    /* ================= FLOATING MENU ================= */

    .floating-btn{
      position:fixed;
      bottom:20px;
      right:20px;
      width:50px;
      height:50px;
      border-radius:50%;
      border:none;
      font-size:22px;
      cursor:pointer;
      background:rgba(255,255,255,0.2);
      backdrop-filter:blur(10px);
      color:white;
      z-index:9999;
    }

    .popup-menu{
      position:fixed;
      bottom:80px;
      right:20px;
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(20px);
      border-radius:15px;
      padding:10px;
      display:none;
      z-index:9999;
      min-width:150px;
    }

    .popup-menu button{
      width:100%;
      padding:8px;
      border:none;
      background:none;
      color:inherit;
      cursor:pointer;
      text-align:left;
    }

    .popup-menu button:hover{
      background:rgba(255,255,255,0.2);
      border-radius:10px;
    }

    /* ================= MODAL ================= */

    .modal-overlay{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.6);
      display:none;
      justify-content:center;
      align-items:center;
      z-index:10000;
    }

    .modal-box{
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(20px);
      padding:30px;
      border-radius:20px;
      text-align:center;
      min-width:300px;
    }

    .modal-box button{
      margin:8px;
      padding:10px 15px;
      border:none;
      border-radius:10px;
      cursor:pointer;
    }

    .close-btn{
      margin-top:15px;
      background:#ff4d4d;
      color:white;
    }

  </style>
</head>

<body>

<nav id="mainNav">
  <a href="index.html">Home</a>
  <a href="apply.html">Apply</a>
  <a href="members.html">Members</a>
  <a href="admin.html">Admin</a>
</nav>

<header>
  <img id="siteLogo" src="logo.png">
  <h1 id="mainTitle">Kadam Foundation</h1>
  <p id="founderLine">Founder: Prachi Dwivedi</p>
</header>

<section>
  <h2 id="hallHeading">Hall of Fame</h2>
  <div class="cards" id="hofContainer"></div>
</section>

<section>
  <h2 id="testimonialHeading">What People Say</h2>
  <div class="cards" id="testimonialContainer"></div>
</section>

<section>
  <h2 id="eventHeading">Upcoming Events</h2>
  <div class="cards" id="eventContainer"></div>
</section>

<section>
  <h2 id="supportHeading">Support Us</h2>
  <img id="donationQR" style="width:250px;">
</section>

<section>
  <h2 id="connectHeading">Connect With Us</h2>
  <div id="socialContainer"></div>
</section>

<footer>
  Â© Kadam Foundation
</footer>

<!-- FLOATING BUTTON -->
<button class="floating-btn" onclick="togglePopup()">â˜°</button>

<div class="popup-menu" id="popupMenu">
  <button onclick="openThemeModal()">ðŸŽ¨ Change Theme</button>
</div>

<!-- MODAL -->
<div class="modal-overlay" id="themeModal">
  <div class="modal-box">
    <h3>Select Theme</h3>
    <button onclick="applyTheme('theme-glass')">Glass</button>
    <button onclick="applyTheme('theme-clean')">Clean</button>
    <button onclick="applyTheme('theme-youth')">Youth</button>
    <button onclick="applyTheme('theme-dark')">Dark Premium</button>
    <br>
    <button class="close-btn" onclick="closeThemeModal()">Close</button>
  </div>
</div>

<!-- ================= MAIN SCRIPT ================= -->
<script>

async function loadWebsiteData(){
  const res = await fetch("/data");
  const data = await res.json();

  applyIndexSettings(data.indexSettings);

  let hofHTML = "";
  data.hof.forEach(img=>{
    hofHTML += `<div class="card"><img src="${img}"></div>`;
  });
  document.getElementById("hofContainer").innerHTML = hofHTML;

  let tHTML = "";
  data.testimonials.forEach(t=>{
    tHTML += `<div class="card"><h3>${t.name}</h3><p>${t.text}</p></div>`;
  });
  document.getElementById("testimonialContainer").innerHTML = tHTML;

  let eHTML = "";
  data.events.forEach(e=>{
    eHTML += `
      <div class="card">
        ${e.image ? `<img src="${e.image}">` : ""}
        <h3>${e.title}</h3>
        <p>${e.date}</p>
        ${e.brochure ? `<img src="${e.brochure}">` : ""}
      </div>`;
  });
  document.getElementById("eventContainer").innerHTML = eHTML;

  if(data.donationQR){
    document.getElementById("donationQR").src = data.donationQR;
  }

  let sHTML = "";
  data.socialLinks.forEach(s=>{
    sHTML += `<div><a style="color:inherit;" href="${s.link}" target="_blank">${s.name}</a></div>`;
  });
  document.getElementById("socialContainer").innerHTML = sHTML;
}

window.onload = function(){
  loadWebsiteData();
  loadSavedTheme();
};

/* ================= INDEX SETTINGS ================= */

function applyIndexSettings(settings){
  if(!settings) return;

  Object.keys(settings).forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;

    const s = settings[id];

    if(s.text) el.innerText = s.text;
    el.style.color = s.color;
    el.style.fontFamily = s.font;
    el.style.textAlign = s.align;

    el.style.background = "transparent";
    el.style.borderRadius = "0";

    if(s.box){
      if(s.scope === "headline"){
        el.style.display = "inline-block";
      }
      el.style.background = s.boxColor;
      el.style.borderRadius = s.radius + "px";
      el.style.padding = "10px 20px";
    }
  });
}

/* ================= FLOATING MENU FUNCTIONS ================= */

function togglePopup(){
  const menu = document.getElementById("popupMenu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function openThemeModal(){
  document.getElementById("themeModal").style.display = "flex";
  togglePopup();
}

function closeThemeModal(){
  document.getElementById("themeModal").style.display = "none";
}

function applyTheme(theme){
  document.body.className = theme;
  localStorage.setItem("selectedTheme", theme);
  closeThemeModal();
}

function loadSavedTheme(){
  const saved = localStorage.getItem("selectedTheme");
  if(saved){
    document.body.className = saved;
  } else {
    document.body.className = "theme-glass";
  }
}

</script>

</body>
</html>
