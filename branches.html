<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kadam Foundation | Branch Volunteers</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    overflow-x:hidden;
}

/* ================= MAIN LAYOUT ================= */

.container{
    display:flex;
    min-height:100vh;
}

/* LEFT SIDEBAR (All Branches) */

.left-sidebar{
    width:260px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(20px);
    padding:30px 20px;
    box-sizing:border-box;
    border-right:1px solid rgba(255,255,255,0.1);
    position:fixed;
    height:100vh;
    overflow-y:auto;
}

.left-sidebar h2{
    margin-top:0;
    font-weight:600;
}

.branch-link{
    padding:12px;
    margin-bottom:10px;
    border-radius:10px;
    cursor:pointer;
    transition:0.3s;
}

.branch-link:hover{
    background:rgba(255,255,255,0.1);
}

.branch-link.active{
    background:rgba(255,255,255,0.2);
}

/* MAIN CONTENT */

.main-content{
    margin-left:260px;
    padding:40px;
    flex:1;
}

/* Branch Cards (First Screen) */

.branch-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
}

.branch-card{
    background:rgba(255,255,255,0.08);
    padding:30px;
    border-radius:20px;
    backdrop-filter:blur(15px);
    cursor:pointer;
    transition:0.3s;
    text-align:center;
}

.branch-card:hover{
    transform:translateY(-5px);
    background:rgba(255,255,255,0.15);
}

/* Volunteer Cards */

.volunteer-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
    margin-top:30px;
}

.volunteer-card{
    background:rgba(255,255,255,0.08);
    padding:20px;
    border-radius:15px;
    text-align:center;
    backdrop-filter:blur(10px);
}

/* Right Sidebar (Inside Branch View) */

.right-sidebar{
    position:fixed;
    right:0;
    top:0;
    width:220px;
    height:100vh;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(20px);
    padding:30px 15px;
    border-left:1px solid rgba(255,255,255,0.1);
    display:none;
    overflow-y:auto;
}

.right-sidebar h3{
    margin-top:0;
}

.right-branch-link{
    padding:10px;
    border-radius:8px;
    cursor:pointer;
    margin-bottom:8px;
    transition:0.3s;
}

.right-branch-link:hover{
    background:rgba(255,255,255,0.15);
}

/* Back Button */

.back-btn{
    margin-top:20px;
    padding:10px 15px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    background:white;
    color:black;
    font-weight:600;
}

</style>
</head>

<body>

<div class="container">

    <!-- LEFT SIDEBAR -->
    <div class="left-sidebar">
        <h2>All Branches</h2>
        <div id="branchList"></div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">

        <div id="allBranchesView">
            <h1>Select a Branch</h1>
            <div class="branch-grid" id="branchGrid"></div>
        </div>

        <div id="singleBranchView" style="display:none;">
            <h1 id="branchTitle"></h1>
            <div class="volunteer-grid" id="volunteerGrid"></div>
            <button class="back-btn" onclick="goBack()">‚Üê Back to All Branches</button>
        </div>

    </div>

    <!-- RIGHT SIDEBAR -->
    <div class="right-sidebar" id="rightSidebar">
        <h3>Other Branches</h3>
        <div id="rightBranchList"></div>
    </div>

</div>

<script>

/* ================= SAMPLE DATA ================= */

const branches = [
    {
        name:"Delhi Branch",
        volunteers:["Amit Sharma","Riya Kapoor","Vikram Singh","Neha Gupta"]
    },
    {
        name:"Mumbai Branch",
        volunteers:["Rahul Verma","Sneha Patil","Arjun Mehta","Pooja Desai"]
    },
    {
        name:"Lucknow Branch",
        volunteers:["Anjali Tiwari","Rohit Yadav","Sanya Khan","Imran Ali"]
    },
    {
        name:"Bangalore Branch",
        volunteers:["Kiran Rao","Manoj Kumar","Deepa Nair","Akash Shetty"]
    }
];

/* ================= LOAD BRANCHES ================= */

const branchList = document.getElementById("branchList");
const branchGrid = document.getElementById("branchGrid");
const rightBranchList = document.getElementById("rightBranchList");

branches.forEach((branch,index)=>{

    // Left sidebar
    const div = document.createElement("div");
    div.className="branch-link";
    div.innerText=branch.name;
    div.onclick=()=>openBranch(index);
    branchList.appendChild(div);

    // Main grid card
    const card = document.createElement("div");
    card.className="branch-card";
    card.innerHTML=`<h2>${branch.name}</h2>`;
    card.onclick=()=>openBranch(index);
    branchGrid.appendChild(card);

    // Right sidebar
    const rightDiv = document.createElement("div");
    rightDiv.className="right-branch-link";
    rightDiv.innerText=branch.name;
    rightDiv.onclick=()=>openBranch(index);
    rightBranchList.appendChild(rightDiv);
});

/* ================= OPEN BRANCH ================= */

function openBranch(index){

    document.getElementById("allBranchesView").style.display="none";
    document.getElementById("singleBranchView").style.display="block";
    document.getElementById("rightSidebar").style.display="block";

    const branch = branches[index];

    document.getElementById("branchTitle").innerText = branch.name;

    const volunteerGrid = document.getElementById("volunteerGrid");
    volunteerGrid.innerHTML="";

    branch.volunteers.forEach(name=>{
        const card = document.createElement("div");
        card.className="volunteer-card";
        card.innerHTML=`<h3>${name}</h3>`;
        volunteerGrid.appendChild(card);
    });

}

/* ================= BACK ================= */

function goBack(){
    document.getElementById("allBranchesView").style.display="block";
    document.getElementById("singleBranchView").style.display="none";
    document.getElementById("rightSidebar").style.display="none";
}

</script>

</body>
</html>
